spring:
   datasource:
     driver-class-name: com.mysql.cj.jdbc.Driver
     url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8
     username: root
     password: mysql
   jpa:
     hibernate:
       ddl-auto: update
     show-sql: true
   jackson:
     serialization: true
   cache:
     type: caffeine
     cache-names:
      - getPersonById
      - people
     caffeine:
       spec: maximumSize=500,expireAfterWrite=30s

server:
  port: 8080


